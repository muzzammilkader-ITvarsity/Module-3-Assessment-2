<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drinks - Tasty Bites</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #category-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .menu-button {
      display: block;
      padding: 12px 20px;
      background-color: #FFD700;
      color: #000;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .menu-button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <header>
    <h1>Drinks</h1>
  </header>

  <main>
    <div id="category-items"></div>
  </main>

  <footer>
    <a href="index.html">‚Üê Back to Home</a>
  </footer>

  <script>
    const drinks = [
      "Cola",
      "Orange Juice",
      "Milkshake",
      "Water",
      "Lemonade",
      "Iced Tea",
      "Cappuccino",
      "Latte",
      "Hot Chocolate",
      "Smoothie"
    ];

    const container = document.getElementById("category-items");
    drinks.forEach(item => {
      const btn = document.createElement("a");
      btn.href = `item.html?name=${encodeURIComponent(item)}`;
      btn.textContent = item;
      btn.className = "menu-button";
      container.appendChild(btn);
    });
  </script>
</body>
</html>
