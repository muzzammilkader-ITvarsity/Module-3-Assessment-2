<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starters - Tasty Bites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Starters</h1>
  </header>

  <main>
    <div id="category-items"></div>
  </main>

  <footer>
    <a href="index.html">‚Üê Back to Home</a>
  </footer>

  <script>
    const menuCategories = {
      "Starters": [
        "Garlic Bread",
        "Chicken Wings",
        "Soup of the Day",
        "Bruschetta",
        "Stuffed Mushrooms",
        "Onion Rings",
        "Caprese Salad",
        "Spring Rolls",
        "Calamari",
        "Cheese Platter"
      ]
    };

    const container = document.getElementById("category-items");
    menuCategories["Starters"].forEach(item => {
      const btn = document.createElement("a");
      btn.href = `item.html?name=${encodeURIComponent(item)}`;
      btn.textContent = item;
      btn.className = "menu-button";
      container.appendChild(btn);
    });
  </script>
</body>
</html>
