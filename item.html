<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Details - Tasty Bites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="meal-name">Meal</h1>
  </header>

  <main>
    <img id="meal-img" src="images/default.jpg" alt="Meal Picture" class="food-pic">
    <p><strong>Price:</strong> <span id="meal-price"></span></p>
    <p><strong>Serving size:</strong> <span id="meal-size"></span></p>
    <p id="meal-desc"></p>

    <h3>Extras</h3>
    <ul id="meal-extras"></ul>

    <form action="order.html" method="GET">
      <label for="notes">Special Requests:</label><br>
      <textarea id="notes" name="notes" rows="4" cols="40"></textarea><br><br>
      <button type="submit">Place Order</button>
    </form>
  </main>

  <footer>
    <a href="index.html">‚Üê Back to Home</a>
  </footer>

  <script>
    // Complete meals data
    const meals = {
      // Main Meals
      "Burger": {
        img: "images/burger.jpg",
        price: "$10.00",
        size: "1 burger",
        desc: "Juicy beef patty grilled to perfection, topped with fresh lettuce, tomato, onions, pickles, and our signature sauce, all inside a soft sesame bun. Served with a side of crispy golden fries. Perfect for lunch or dinner lovers seeking a classic comfort meal.",
        extras: ["Cheese", "Bacon", "Extra sauce", "Fries", "Onion rings"]
      },
      "Pizza": {
        img: "images/pizza.jpg",
        price: "$12.00",
        size: "1 medium pizza (8 slices)",
        desc: "Delicious hand-tossed pizza with a golden crust, topped with rich tomato sauce, mozzarella cheese, and your choice of fresh toppings. Each slice is packed with flavor and baked to perfection. Ideal for sharing with friends or enjoying alone.",
        extras: ["Extra cheese", "Pepperoni", "Mushrooms", "Olives", "Chili flakes"]
      },
      "Pasta": {
        img: "images/pasta.jpg",
        price: "$11.00",
        size: "1 plate",
        desc: "Al dente pasta tossed in a rich and creamy sauce, with your choice of chicken, beef, or vegetables. Garnished with fresh herbs and parmesan cheese for a perfect finishing touch. A hearty and satisfying dish for any pasta lover.",
        extras: ["Parmesan cheese", "Extra sauce", "Garlic bread", "Chili flakes"]
      },

      // Starters
      "Garlic Bread": {
        img: "images/garlic_bread.jpg",
        price: "$5.00",
        size: "2 pieces",
        desc: "Our Garlic Bread is freshly baked with golden crusts, brushed with a rich garlic butter blend, and topped with fragrant herbs. Perfectly crunchy on the outside, soft and fluffy inside. Ideal as a starter to any meal or for sharing with friends.",
        extras: ["Cheese topping", "Extra butter", "Chili flakes"]
      },
      "Chicken Wings": {
        img: "images/chicken_wings.jpg",
        price: "$8.00",
        size: "6 wings",
        desc: "Succulent chicken wings marinated in our signature spice mix, grilled to perfection, and served with a choice of tangy sauces. Each wing is tender inside, with a slightly crisp skin, giving you the perfect combination of flavor and texture. Perfect for sharing or as a hearty starter.",
        extras: ["Extra sauce", "Blue cheese dip", "Celery sticks"]
      },
      "Soup of the Day": {
        img: "images/soup.jpg",
        price: "$6.00",
        size: "1 bowl",
        desc: "A comforting bowl of soup made from fresh, seasonal ingredients. Each day features a new recipe, slowly simmered to bring out the deep, natural flavors. Served hot with a side of crusty bread, perfect for warming you up or starting a delicious meal.",
        extras: ["Bread roll", "Cheese topping", "Croutons"]
      },

      // Desserts
      "Chocolate Cake": {
        img: "images/chocolate_cake.jpg",
        price: "$7.00",
        size: "1 slice",
        desc: "Indulge in our decadent chocolate cake, layered with rich, smooth chocolate frosting. Moist and fluffy, made with premium cocoa and topped with chocolate shavings. Each bite melts in your mouth, giving a perfect balance of sweetness and chocolatey goodness.",
        extras: ["Whipped cream", "Extra frosting", "Strawberries"]
      },
      "Ice Cream Sundae": {
        img: "images/sundae.jpg",
        price: "$6.50",
        size: "1 cup",
        desc: "A classic ice cream sundae featuring creamy vanilla ice cream topped with chocolate syrup, crunchy nuts, and a bright red cherry. Perfectly chilled and sweet, with a variety of textures in every bite. Great for dessert lovers of all ages.",
        extras: ["Extra syrup", "Chopped nuts", "Sprinkles"]
      },
      "Fruit Salad": {
        img: "images/fruit_salad.jpg",
        price: "$5.50",
        size: "1 bowl",
        desc: "A refreshing mix of hand-selected seasonal fruits, cut and served fresh. Bursting with natural flavors, vitamins, and a hint of citrus dressing to enhance the taste. Perfect as a light dessert or a healthy snack to recharge your day.",
        extras: ["Yogurt", "Honey drizzle", "Chia seeds"]
      },

      // Drinks
      "Cola": {
        img: "images/cola.jpg",
        price: "$2.00",
        size: "330ml",
        desc: "A refreshing glass of cold, carbonated cola. Served with ice to give you a crisp, thirst-quenching drink. Perfect for pairing with any meal or enjoying on its own as a classic favorite.",
        extras: ["Extra ice", "Lemon slice"]
      },
      "Orange Juice": {
        img: "images/orange_juice.jpg",
        price: "$3.00",
        size: "350ml",
        desc: "Freshly squeezed orange juice, full of natural vitamin C and bursting with flavor. Cold and revitalizing, served with or without ice. Ideal to start your morning or complement your meal with a refreshing touch.",
        extras: ["Extra pulp", "Ice cubes"]
      },
      "Milkshake": {
        img: "images/milkshake.jpg",
        price: "$4.50",
        size: "400ml",
        desc: "A creamy milkshake available in chocolate, vanilla, or strawberry. Blended to perfection with ice cream and milk for a smooth, thick consistency. Topped with whipped cream for an indulgent treat, perfect as a dessert or sweet refreshment.",
        extras: ["Whipped cream", "Choco chips", "Caramel drizzle"]
      }
    };

    // Get meal name from URL
    const params = new URLSearchParams(window.location.search);
    const mealName = params.get("name");

    if (mealName && meals[mealName]) {
      const meal = meals[mealName];
      document.getElementById("meal-name").textContent = mealName;
      document.getElementById("meal-img").src = meal.img;
      document.getElementById("meal-price").textContent = meal.price;
      document.getElementById("meal-size").textContent = meal.size;
      document.getElementById("meal-desc").textContent = meal.desc;

      const extrasList = document.getElementById("meal-extras");
      extrasList.innerHTML = "";
      meal.extras.forEach(extra => {
        const li = document.createElement("li");
        li.textContent = extra;
        extrasList.appendChild(li);
      });
    } else {
      document.querySelector("main").innerHTML = "<p>Sorry, meal not found.</p>";
    }
  </script>
</body>
</html>
