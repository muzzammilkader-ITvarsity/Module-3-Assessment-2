<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Details - Tasty Bites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="meal-name">Meal</h1>
  </header>

  <main>
    <img id="meal-img" src="" alt="Meal Image" class="food-pic">
    <p><strong>Price:</strong> <span id="meal-price"></span></p>
    <p><strong>Serving Size:</strong> <span id="meal-size"></span></p>
    <p id="meal-desc"></p>

    <form id="order-form" action="order.html">
      <fieldset>
        <legend>Extras:</legend>
        <div id="meal-extras"></div>
      </fieldset>

      <label for="meal-notes">Additional Notes:</label>
      <textarea name="notes" id="meal-notes" rows="3"></textarea>

      <input type="hidden" name="meal-name" id="meal-hidden">
      <button type="submit">Place Order</button>
    </form>
  </main>

  <footer>
    <a href="index.html">‚Üê Back to Home</a>
  </footer>

  <script>
    const meals = {
      // Starters
      "Garlic Bread": {
        img: "images/garlic_bread.jpg",
        price: "R25",
        size: "2 pieces",
        desc: "Freshly baked garlic bread with herbs and butter. Perfect to start your meal.",
        extras: ["Cheese", "Extra Garlic", "Olives"]
      },
      "Chicken Wings": {
        img: "images/chicken_wings.jpg",
        price: "R50",
        size: "6 pieces",
        desc: "Spicy chicken wings served with your choice of dipping sauce. Crispy and juicy.",
        extras: ["Extra sauce", "Extra spice", "Ranch"]
      },
      "Soup of the Day": {
        img: "images/soup.jpg",
        price: "R30",
        size: "1 bowl",
        desc: "A warm, comforting soup made fresh daily with seasonal ingredients.",
        extras: ["Croutons", "Extra herbs", "Cheese"]
      },
      "Bruschetta": {
        img: "images/bruschetta.jpg",
        price: "R30",
        size: "4 pieces",
        desc: "Toasted bread topped with fresh tomatoes, basil, garlic, and olive oil.",
        extras: ["Extra olive oil", "Parmesan", "Balsamic glaze"]
      },
      "Stuffed Mushrooms": {
        img: "images/stuffed_mushrooms.jpg",
        price: "R35",
        size: "5 pieces",
        desc: "Mushrooms filled with a blend of cheeses, garlic, and herbs, baked to perfection.",
        extras: ["Extra cheese", "Breadcrumb topping", "Garlic butter"]
      },
      "Onion Rings": {
        img: "images/onion_rings.jpg",
        price: "R25",
        size: "10 rings",
        desc: "Crispy golden onion rings served with tangy dipping sauce. Perfect for sharing.",
        extras: ["Ketchup", "BBQ sauce", "Cheese dip"]
      },
      "Caprese Salad": {
        img: "images/caprese.jpg",
        price: "R40",
        size: "1 plate",
        desc: "Fresh mozzarella, tomatoes, and basil drizzled with olive oil and balsamic glaze.",
        extras: ["Extra balsamic", "Olive oil", "Extra mozzarella"]
      },
      "Spring Rolls": {
        img: "images/spring_rolls.jpg",
        price: "R35",
        size: "6 rolls",
        desc: "Crispy vegetable spring rolls served with sweet chili sauce. Crunchy and savory.",
        extras: ["Extra chili sauce", "Peanut sauce", "Soy sauce"]
      },
      "Calamari": {
        img: "images/calamari.jpg",
        price: "R55",
        size: "1 plate",
        desc: "Tender calamari rings lightly fried and served with garlic aioli dip.",
        extras: ["Extra aioli", "Lemon wedge", "Spicy sauce"]
      },
      "Cheese Platter": {
        img: "images/cheese_platter.jpg",
        price: "R60",
        size: "1 platter",
        desc: "A selection of fine cheeses served with crackers and grapes. Perfect for sharing.",
        extras: ["Extra crackers", "Honey", "Nuts"]
      },

      // Main Meals
      "Burger": {
        img: "images/burger.jpg",
        price: "R55",
        size: "1 burger",
        desc: "Juicy beef patty with lettuce, tomato, cheese, and sauces. Served with fries.",
        extras: ["Extra cheese", "Bacon", "Pickles", "Onion Rings"]
      },
      "Pizza": {
        img: "images/pizza.jpg",
        price: "R80",
        size: "1 medium",
        desc: "Thin crust pizza topped with cheese, tomato sauce, and your choice of toppings.",
        extras: ["Extra pepperoni", "Extra cheese", "Pineapple slice", "Mushrooms"]
      },
      "Pasta": {
        img: "images/pasta.jpg",
        price: "R70",
        size: "1 plate",
        desc: "Pasta cooked al dente with rich sauce and your choice of toppings.",
        extras: ["Extra cheese", "Extra sauce", "Grilled chicken", "Mushrooms"]
      },
      "Grilled Chicken": {
        img: "images/grilled_chicken.jpg",
        price: "R95",
        size: "1 plate",
        desc: "Juicy grilled chicken breast with roasted vegetables and mashed potatoes.",
        extras: ["Extra sauce", "Mashed potatoes", "Vegetables"]
      },
      "Steak": {
        img: "images/steak.jpg",
        price: "R150",
        size: "200g",
        desc: "Premium beef steak grilled to perfection. Served with your choice of sauce and sides.",
        extras: ["Pepper sauce", "Mushroom sauce", "Fries"]
      },
      "Fish & Chips": {
        img: "images/fish_chips.jpg",
        price: "R120",
        size: "1 plate",
        desc: "Crispy battered fish served with golden fries and tartar sauce. Classic comfort food.",
        extras: ["Tartar sauce", "Lemon wedge", "Extra fries"]
      },
      "Vegetable Stir Fry": {
        img: "images/veggie_stirfry.jpg",
        price: "R85",
        size: "1 plate",
        desc: "Fresh seasonal vegetables stir-fried with savory sauce. Served with rice or noodles.",
        extras: ["Extra sauce", "Chili flakes", "Noodles instead of rice"]
      },
      "Beef Tacos": {
        img: "images/beef_tacos.jpg",
        price: "R95",
        size: "3 tacos",
        desc: "Soft tortillas filled with seasoned beef, fresh vegetables, and cheese.",
        extras: ["Extra cheese", "Sour cream", "Guacamole"]
      },
      "Chicken Parmesan": {
        img: "images/chicken_parmesan.jpg",
        price: "R110",
        size: "1 plate",
        desc: "Breaded chicken topped with marinara sauce and melted cheese. Served with pasta.",
        extras: ["Extra cheese", "Marinara sauce", "Garlic bread"]
      },
      "Lamb Chops": {
        img: "images/lamb_chops.jpg",
        price: "R180",
        size: "2 chops",
        desc: "Tender lamb chops seasoned and grilled, served with roasted potatoes and vegetables.",
        extras: ["Mint sauce", "Extra vegetables", "Mashed potatoes"]
      }
    };

    // Get meal name from URL
    const params = new URLSearchParams(window.location.search);
    let mealName = params.get("name");
    mealName = mealName ? mealName.trim() : "";

    const meal = meals[mealName];
    if (meal) {
      document.getElementById("meal-name").textContent = mealName;
      document.getElementById("meal-img").src = meal.img;
      document.getElementById("meal-price").textContent = meal.price;
      document.getElementById("meal-size").textContent = meal.size;
      document.getElementById("meal-desc").textContent = meal.desc;
      document.getElementById("meal-hidden").value = mealName;

      const extrasContainer = document.getElementById("meal-extras");
      extrasContainer.innerHTML = "";
      meal.extras.forEach((extra, index) => {
        const label = document.createElement("label");
        label.style.display = "block";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.name = "extras";
        checkbox.value = extra;
        checkbox.id = `extra-${index}`;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(" " + extra));
        extrasContainer.appendChild(label);
      });
    } else {
      document.querySelector("main").innerHTML = "<p>Sorry, meal not found.</p>";
    }
  </script>
</body>
</html>
