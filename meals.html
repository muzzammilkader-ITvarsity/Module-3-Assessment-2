<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Meals - Tasty Bites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Main Meals</h1>
  </header>

  <main>
    <div id="category-items"></div>
  </main>

  <footer>
    <a href="index.html">‚Üê Back to Home</a>
  </footer>

  <script>
    const menuCategories = {
      "Main Meals": [
        "Burger",
        "Pizza",
        "Pasta",
        "Grilled Chicken",
        "Steak",
        "Fish & Chips",
        "Vegetable Stir Fry",
        "Beef Tacos",
        "Chicken Parmesan",
        "Lamb Chops"
      ]
    };

    const container = document.getElementById("category-items");
    menuCategories["Main Meals"].forEach(item => {
      const btn = document.createElement("a");
      btn.href = `item.html?name=${encodeURIComponent(item)}`;
      btn.textContent = item;
      btn.className = "menu-button";
      container.appendChild(btn);
    });
  </script>
</body>
</html>
